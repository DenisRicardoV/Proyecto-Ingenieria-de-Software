
<div class="row ">

  <div class="col-md-8 ">

    <mat-horizontal-stepper linear  #stepper>

      <mat-step [stepControl]="formTurista" class="col-12" label="step 1">

          <form class="example-form" [formGroup]="formTurista">
            <ng-template matStepLabel>Datos del Viajero</ng-template>

            <div class="row">

                <mat-form-field class="example-full-width col-4">
                  <input matInput formControlName="nombre" placeholder="Nombre" >
                </mat-form-field>


                <mat-form-field class="example-full-width col-4">
                    <input matInput formControlName="email" type="email" placeholder="email" >
                </mat-form-field>

                <mat-form-field class="example-full-width col-4">
                    <input matInput formControlName="dni" placeholder="Dni" tjNumber >
                </mat-form-field>



                <mat-form-field class="example-full-width col-4">
                    <input matInput formControlName="telefono" placeholder="Telefono" tjNumber>
                </mat-form-field>

                <mat-form-field class="example-full-width col-4">
                    <input matInput formControlName="ciudad" placeholder="Ciudad" >
                </mat-form-field>

                <mat-form-field class="example-full-width col-4">
                    <input matInput formControlName="direccion" placeholder="Direccion" >
                </mat-form-field>




            </div>

          </form>

      </mat-step>

      <mat-step  [editable]="isFormTurista" label="step 2">


          <ng-template matStepLabel>Realizar Pago</ng-template>

              <div class="row">
                      <div *ngIf="idTransaction">
                            <app-paypal
                          (notify)="buyProduct()"
                          [amount]="total"
                          [idTransaction]="idTransaction"
                          ></app-paypal>
                      </div>
              </div>




        <!-- <button type="button" class="btn btn-outline-success" (click)="verificarForm()">Proceder  A Pagar</button> -->

      </mat-step>


    </mat-horizontal-stepper>
  </div>

  <div class="col-md-4">

        <div class="card mb-4 box-shadow">
          <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22387%22%20height%3D%22226%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20387%20226%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16f7e7c4850%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A19pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16f7e7c4850%22%3E%3Crect%20width%3D%22387%22%20height%3D%22226%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22129.4765625%22%20y%3D%22121.64375%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
          <div class="card-body pt-0">

            <div class="my-3 bg-white rounded box-shadow">
              <h6 class="border-bottom border-gray pb-2 mb-0" style="
              background: darkorange;
          ">{{tourSelected.nombre}}</h6>
              <div class="media text-muted pt-3">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                  <strong class="d-block text-gray-dark">Fecha de Partida</strong>
                  {{reserva.fecha | date:'MM/dd/yyyy'}}
                </p>
              </div>
              <div class="media text-muted pt-3">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                  <strong class="d-block text-gray-dark">Numero de Personas</strong>
                  {{reserva.cantidad}} Persona(s)
                </p>
              </div>
              <div class="media text-muted pt-3 text-center">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" style="font-size: 20px;font-family: serif;color: forestgreen;font-weight: bold;">
                  <strong class="d-block text-gray-dark" style="font-size: x-large;">TOTAL</strong>
                  {{total}}
                </p>
              </div>
            </div>


          </div>
        </div>

  </div>


</div>

<notifier-container></notifier-container>
